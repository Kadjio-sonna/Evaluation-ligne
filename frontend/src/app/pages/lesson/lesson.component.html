<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">List of lessons</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">titre</th>
                <th scope="col">Description</th>
                <th scope="col">Heure</th>
                <th scope="col">Image</th>
                <th scope="col">fichier</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody *ngFor= "let cour of AllCours">

              <tr>
                <td> {{cour.id}} </td>
                <td> {{cour.titre}} </td>
                <td> {{cour.description}}</td>
                <td> {{cour.heure}} </td>
                <td>
                  <div class="avatar-group">
                    <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip" data-original-title="Ryan Tompson">
                      <img alt="Image placeholder" src="{{cour.image}}" class="rounded-circle">
                    </a>
                  </div>
                </td>
                <td> 
                    <a class="btn btn-info btn-sm btn-round has-ripple" href="{{cour.cour_pdf}}"><i class="fas fa-download"></i> {{""+cour.cour_pdf.split('-')[1].toLowerCase()}} </a>
                </td>
                <!-- <td> lien du cour </td> -->
                <td class="text-center">
                      <button class="btn btn-info btn-sm btn-round has-ripple" data-toggle="modal" data-target="#modal-report-edit" (click)= "showUpdateModal(cour)"><i class="fas fa-edit"></i>Edit</button>
                      <button class="btn btn-danger btn-sm btn-round has-ripple" (click)="deleteCour(cour.id)" onclick="return confirm('Do you want delete this record ! ')"><i class="fas fa-trash"></i> Delete</button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Add Teacher -->
<div class="modal fade" id="modal-report" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Lesson</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label">Titre</label>
                                <input name="titre" [(ngModel)]="cour.titre" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group fill">
                                <label class="floating-label" for="Email">Description</label>
                                <input name="descrription" [(ngModel)]="cour.description" type="text" class="form-control" placeholder="">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label" for="Subject">Heure</label>
                                <input name="heure" [(ngModel)]="cour.heure" type="text" class="form-control" placeholder="">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label" for="image">Image</label>
                                <input name="image" (change)="onChangeFile($event)" type="file" class="form-control" id="Subject" placeholder="">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label" for="cours-pdf">cours pdf</label>
                                <input name="image" (change)="onChangeFilePdf($event)" type="file" class="form-control" id="cours-pdf">
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <button (click)="addCour()" type="button"  class="btn btn-primary" data-dismiss="modal">Add lesson</button>
                            <button class="btn btn-danger" type="button" data-dismiss="modal">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal Modify Teacher -->
<div class="modal fade" id="modal-report-edit" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modify Lesson </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label" for="Name">Titre </label>
                                <input name="titre" [(ngModel)]="cour.titre" type="text" class="form-control" id="Name" >
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group fill">
                                <label  class="floating-label" for="Email">Description</label>
                                <input name="description" [(ngModel)]="cour.description" type="text" class="form-control" id="Email">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label" for="Subject">Heure</label>
                                <input name="heure" [(ngModel)]="cour.heure" type="text" class="form-control" id="Subject" >
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label" for="image">Image</label>
                                <input name="image" (change)="onChangeFile($event)" type="file" class="form-control" id="Subject" >
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <button class="btn btn-primary" (click)="updateCour()">Update lesson</button>
                            <button class="btn btn-danger">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
