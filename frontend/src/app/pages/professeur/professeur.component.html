  <!-- Mask -->

  <div class="row mx-4">
  <div class="card" *ngFor="let teacher of AllTeachers">

            <img src="{{teacher.image_prof}}">
        </div>
        <h2 class="text-uppercase">{{teacher.name}}<br><span>{{teacher.subject}}</span></h2>
        <p> Veuillez nous contacter Pour plus d'information, <br>
          <i class="fas fa-phone-square"></i> <span class="font-weight-bold">Telephone: +237 {{teacher.phone}}</span>
        </p>
        <a type="button" href="mailto:{{teacher.email}}" class="btn btn-primary">Contactez</a>
