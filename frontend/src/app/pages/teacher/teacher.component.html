<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">

          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Exams</h5>
                  <span class="h2 font-weight-bold mb-0">350,897</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-book-reader"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Etudiants</h5>
                  <span class="h2 font-weight-bold mb-0">10</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <a routerLinkActive="active" [routerLink]="['/lesson']">
                  <h5 class="card-title text-uppercase text-muted mb-0">Lessons</h5>
                  </a>
                  <span class="h2 font-weight-bold mb-0">10</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                    <i class="fas fa-chart-pie"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-center m-l-0">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6 text-right mb--8">
               <button class="btn btn-success btn-sm btn-round has-ripple" data-toggle="modal" data-target="#modal-report"><i class="fas fa-plus"></i> Add Teacher</button>
            </div>
        </div>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">List of Students</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Subject</th>
                <th scope="col">Phone</th>
                <th scope="col">Sexe</th>
                <th scope="col">Image</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody *ngFor= "let teacher of AllTeachers">
              <tr>
                <td> {{teacher.name}} </td>
                <td> {{teacher.email}} </td>
                <td> {{teacher.subject}} </td>
                <td> {{teacher.phone}} </td>
                <td> {{teacher.sexe}} </td>
                <td>
                  <div class="avatar-group">
                    <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip" data-original-title="Ryan Tompson">
                      <img alt="Image placeholder" src="{{teacher.image_prof}}" class="rounded-circle">
                    </a>
                  </div>
                </td>
                <td class="text-center">
                      <button class="btn btn-info btn-sm btn-round has-ripple" data-toggle="modal" data-target="#modal-report-edit" (click)= "showUpdateModal(teacher)"><i class="fas fa-edit"></i>Edit</button>
                      <button (click)="deleteTeacher(teacher.id)" class="btn btn-danger btn-sm btn-round has-ripple" onclick="return confirm('Do you want delete this record ! ')"><i class="fas fa-trash"></i> Delete</button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Add Teacher -->
<div class="modal fade" id="modal-report" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Teacher</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label" for="Name">Name</label>
                                <input name="name" [(ngModel)]="teacher.name"  type="text" class="form-control" id="Name" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group fill">
                                <label class="floating-label" for="Email">Email</label>
                                <input name="email" [(ngModel)]="teacher.email" type="email" class="form-control" id="Email" placeholder="">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label" for="Subject">Subject</label>
                                <input name="subject" [(ngModel)]="teacher.subject" type="text" class="form-control" id="Subject" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group fill">
                            <label class="floating-label" for="Password">Phone</label>
                            <input name="phone" [(ngModel)]="teacher.phone" type="number" class="form-control" id="Phone" placeholder="">
                          </div>
                        </div>
                        <!-- <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label" for="Sex">Sexe</label>
                                <select class="form-control" id="Sex">
                                    <option value=""></option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div> -->

                        <div class="col-sm-6">
                          <div class="form-group fill">
                            <label class="floating-label" for="Sexe">Sexe</label>
                            <input name="sexe" [(ngModel)]="teacher.sexe" type="text" class="form-control" id="Sexe" placeholder="">
                          </div>
                        </div>

                        <div class="col-sm-6">
                          <div class="form-group fill">
                            <label class="floating-label" for="Image">Image</label>
                            <input name="image" (change)="onChangeFile($event)" type="file" class="form-control" id="Image" placeholder="">
                          </div>
                        </div>

                        <div class="col-sm-12">
                            <button (click)="addTeacher()" type="button" class="btn btn-primary">add Teacher</button>
                            <button class="btn btn-danger">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
