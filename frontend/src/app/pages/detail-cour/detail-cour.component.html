<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

  <div class="container mt-5" >

    <!-- Horizontal Card -->
    <div class="card">
      <div class="row">
        <div class="col-md-4">
          <img src="{{cour.image}}" style="height: 14rem;" alt="image" class="img-fluid">
        </div>

        <div class="col-md-8">
          <h2 class="card-title mt-2"> {{cour.titre}}</h2>
          <p> {{cour.description}}</p>
          <p>Bon Apprentissage <i class="ni ni-headphones"></i></p>
          <a class="btn btn-primary down" href="{{cour.cour_pdf}}"> Telecharger <i class="fas fa-file-download"></i> </a>
          <button class="btn btn-primary down1"> Demarrer le Quizz <i class="fas fa-question"></i></button>
        </div>
      </div>
    </div>
  </div>

</div>
